<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCSL Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <main>
        <div class="image-custom-container">
            <div class="image-custom-col-1" id="slider-col-1">
                <div class="slider-custom-image-prev">
                    <span>
                        <i class="fa-sharp fa-solid fa-chevron-left"></i>
                    </span>
                </div>
            </div>

            <div class="image-custom-col-2 fade-in-image" id="slider-col-1">
                <div class="overlay">
                    <div class="custom-slider-content">
                        <h4 class="custom-slider-header">Luxury Homes</h4> 

                        <p class="custom-slider-paragraph">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Sint eius corporis necessitatibus praesentium commodi cum iste qui voluptas, officiis adipisci?
                        </p>
                    </div>              
                </div>
            </div>

            <div class="image-custom-col-3" id="slider-col-1">
                <div class="slider-custom-image-next">
                    <span>
                        <i class="fa-sharp fa-solid fa-chevron-right"></i>
                    </span>
                </div>                
            </div>
        </div>
    </main>

    <script src="all.js"></script>
    <script src="app.js"></script>

</body>
</html>
